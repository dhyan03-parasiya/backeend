<div class="container">
  <div class="row">
    <div class="col-md">
      <label for="">Name</label>
      <input type="text" placeholder="name" name="name" id="name" [(ngModel)]="user.name" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <label for="">Mobile</label>
      <input type="text" placeholder="mobile" name="mobile" id="mobile" [(ngModel)]="user.mobile" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <label for="">email</label>
      <input type="text"  placeholder="email" name="email" id="email" [(ngModel)]="user.email" class="form-control">
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="add()">add</button>
  <button class="btn btn-secondary">edit</button>
  
</div>


 {{users | json}}

<div
  class="table-responsive"
>
  <table
    class="table table-bordered"
  >
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">MOBILE</th>
        <th scope="col">EMAIL</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td >{{u.name}}</td>
        <td>{{u.mobile}}</td>
        <td>{{u.email}}</td>
        <td>
          <button class="btn btn-warning" (click)="deleteuser(u.id)">delete</button>
        <button class="btn btn-secondary">update</button></td>
      </tr>
     
    </tbody>
  </table>
</div>
